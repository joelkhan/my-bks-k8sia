apiVersion: batch/v1
kind: Job
metadata:
  name: batch-job-multi-completion-parallel
spec:
  # 一共完成5个pod运行，分为2个组并行执行（可以理解为2个执行的队列）
  completions: 5
  parallelism: 2
  template:
    metadata:
      labels:
        app: batch-job
    spec:
      restartPolicy: OnFailure
      containers:
      - name: main
        image: k8s-mas.cluster.local/library/batch-job:latest
